{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Create Category</h2>

                        <form method="post" action="{% url 'create_category' %}">
                            {% csrf_token %}

                            <div class="form-group">
                                {{ form.label_tag }}
                                {{ form }}
                            </div>

                            <button type="submit" class="btn btn-primary">Create Category</button>
                        </form>

                        <a href="{% url 'category_list' %}" class="btn btn-secondary mt-2">Back to Category List</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
{% endblock %}
